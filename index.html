<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<nav class="shadow navbar navbar-expand-lg bg-info navbar-dark">
    <div class="container">
        <a href="#" class="navbar-brand">Tic Tac Toe</a>  
        <button type="button" onclick='window.location.href = "https://github.com/gonna-boop"' class="btn btn-outline-light">GitHub</button>
    </div>
</nav>
<div class="view overlay container text-center shadow position-absolute top-50 start-50 translate-middle" id="gameBoard">
    <div class="row" id="gameBoard1"></div>
    <div class="row" id="gameBoard2"></div>
    <div class="row" id="gameBoard3"></div>
</div>

<div id="buttonBoxes">
    <button type="button" onclick="createGameBoard.gameBoard()" id="buttonBox1" class="btn btn-outline-light btn-info position-absolute">Play Game</button>
    <button type="button" onclick="resetGame()" id="buttonBox2" class="btn btn-outline-light btn-info position-absolute">Reset Board</button>
</div>



    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
